<ion-content padding>

    <h3>Sistema de pedidos</h3>
    <img src="assets/imgs/img-ionic-example.png">

    <form>
        <ion-item class="my-input"> 
            <ion-label stacked>Email</ion-label>
            <ion-input [(ngModel)]="creds.email" type="text" name="email" placeholder="Email"></ion-input>
        </ion-item>

        <ion-item class="my-input">
            <ion-label stacked>Senha</ion-label>
            <ion-input [(ngModel)]="creds.senha" type="password" name="senha" placeholder="Senha"></ion-input>
        </ion-item>

        <button ion-button block class="my-button" (click)="login()">Entrar</button>
        <button ion-button block outline class="my-button" (click)="singup()">Registrar</button>
    </form>

</ion-content>
