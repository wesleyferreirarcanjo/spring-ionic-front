<ion-content padding>

    <h3>Sistema de pedidos</h3>
    <img src="assets/imgs/img-ionic-example.png">

    <form>
        <ion-item class="my-input"> 
            <ion-label stacked>Email</ion-label>
            <ion-input type="text" placeholder="Email"></ion-input>
        </ion-item>

        <ion-item class="my-input">
            <ion-label stacked>Senha</ion-label>
            <ion-input type="password" placeholder="Senha"></ion-input>
        </ion-item>

        <button ion-button block class="my-button">Entrar</button>
        <button ion-button block outline class="my-button">Registrar</button>
    </form>

</ion-content>
