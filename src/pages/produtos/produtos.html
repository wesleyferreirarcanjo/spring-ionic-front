<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon slot="icon-only" name="menu"></ion-icon>
    </button>
    <ion-title>Produtos</ion-title>
    <ion-buttons end>
      <button ion-button icon-only navPush="CartPage">
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="showProduto( item.id )">
      <ion-thumbnail item-start>
        <img [src]="item.imageUrl || 'assets/imgs/prod.jpg'">
      </ion-thumbnail>
      <h2>{{item?.nome}}</h2>
      <p>{{item?.preco | currency }}</p>
    </button>
  </ion-list>
</ion-content>
