<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon slot="icon-only" name="menu"></ion-icon>
    </button>
    <ion-title>Categorias</ion-title>
    <ion-buttons end>
      <button ion-button icon-only navPush="CartPage">
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>



<ion-content padding>
  <ion-list>

    <button ion-item *ngFor="let item of items" (click)="showProdutos( item.id )">
      <ion-thumbnail item-start>
        <img src='{{bucketUrl + item.id + ".jpg"}}' />
      </ion-thumbnail>
      <h2>{{item.nome}}</h2>
    </button>

  </ion-list>
</ion-content>
